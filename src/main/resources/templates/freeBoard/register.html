<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">
<div layout:fragment="content">
    <div class="panel-heading">Register Page</div>
    <div class="panel-body">
        <form th:action="@{register}" method="post"  enctype="multipart/form-data">
            <div class="form-group">
                <label>제목</label>
                <input class="form-control" name="title" th:value="${vo.title}" />
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" rows="3" name="content"
                          th:text="${vo.content}">
                </textarea>
            </div>
            <div class="form-group">
                <label>글쓴이 아이디</label>
                <input class="form-control" name="regId" th:value="${vo.regId}" />
            </div>
            <div class="form-group">
                <label>파일 첨부</label>
                <input class="form-control" type="file" name="file" />
            </div>
            <button type="submit" class="btn btn-default">등록</button>
            <button type="reset" class="btn btn-primary">초기화</button>
        </form>
    </div>
</div>
