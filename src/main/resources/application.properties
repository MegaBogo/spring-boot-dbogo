spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://0.0.0.0:3306/name?useSSL=false&serverTimezone=Asia/Seoul 
spring.datasource.username=
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=mysql
logging.level.org.hibernate=info
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Path to project
project.base-dir=file:///

# LiveReload서버는 클래스 경로에 있는 파일 중 하나가 Spring Doc로 수정 될 때만 변경 사항을 로드함.
# 리소스가 있지만 템플릿 폴더를 포함하는 폴더, 클래스 경로, 탬플릿 폴더의 html파일에 대한 변경 사항은 실행중인 응용 프로그램에 반영되지 않음
# 따라서 classPath을 추가해줘야함

spring.thymeleaf.prefix=${project.base-dir}/src/main/resources/templates/

# 개발 시에는 작성한 화면을 서버 내부에 보관하지 않도록 해주는 설정.
spring.thymeleaf.cache=false